<!DOCTYPE html>
<html>
<head>
<title>Ordered List</title>
</head>
<body>

<h1>Example of ordered list whose type="A"</h1>

	<ol type="A">
	<li>Sachin</li>
	<li> Manoj</li> 
	</ol>
	
	
	<h1>Example of Reversed ordered list </h1>

	<ol type="A" reversed>
	<li>Parth</li>
	<li> Sujay</li> 
	</ol>
	
	
	<h1>Example of  ordered list Starting from 10 </h1>

	<ol start="10">
	<li>Pushpa</li>
	<li>Purvi</li> 
	</ol>
	



</body>
</html>
